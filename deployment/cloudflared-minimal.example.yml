# Minimal Cloudflare Tunnel Configuration
# Only routes to essential MCP servers

tunnel: YOUR-TUNNEL-ID-HERE
credentials-file: /etc/cloudflared/credentials.json

ingress:
  # GitHub MCP Server
  - hostname: github.yourdomain.com
    service: http://mcp-github:3000

  # Filesystem MCP Server
  - hostname: files.yourdomain.com
    service: http://mcp-filesystem:3000

  # Google Services MCP (Gmail, Drive, Calendar)
  - hostname: google.yourdomain.com
    service: http://mcp-google:3000

  # Todoist MCP Server
  - hostname: todoist.yourdomain.com
    service: http://mcp-todoist:3000

  # Catch-all
  - service: http_status:404
